<div class="container">
    <h2>{{trip.name}}</h2>
    <h4>{{trip.dateStart}} - {{trip.dateEnd}}</h4>
    <div id="trip-tabs">
        <ul>
            <li><a href="#about">Basic Information</a></li>
            <li><a href="#details">Details</a></li>
        </ul>
        <div id="about">
            <label>Description: </label>
            {{trip.description}}
        </div>
        <div id="details">
            <div>
                <label>Area: </label>
                {{trip.area}}
            </div>

            <div>
                <label>Start Point: </label>
                {{trip.startPoint}}
            </div>
            <div style="height: 500px; width: 600px;
        margin: 0px;
        padding: 0px" id="map"></div>
            <label id="latitude">{{trip.startPointLat}}</label>
            <label id="longtitude">{{trip.startPointLng}}</label>
            <input type="checkbox" ng-model="tripRide" name="ride" value="yes">Organized ride<br>
        </div>
    </div>

    <script>
        var map;
        function initialize() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: {lat: $("#latitude").html(), lng: $("#longtitude").html()}
            });
        }
//        initialize();
        google.maps.event.addDomListener(window, 'load', initialize);


        $(function() {
            $( "#datepicker-from" ).datepicker();
            $( "#datepicker-to" ).datepicker();
        });

        $(function() {
            $( "#trip-tabs" ).tabs();
        });
    </script>
</div>
